<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Netflix</title>
    <link rel="shorcut icon" href="nlogo1.png" type="image/x-icon">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="hero-area">
      <nav>
        <img src="logo.png" alt="Netflix logo" class="img-logo">
      </nav>
      <div class="signIn-container">
  
        <header>
            <h1>Sign In</h1>

        </header>
        <div class="content">
          
          <input placeholder="Email or Mobile number" class="email">
          <input placeholder="Password" type="password" class="password">
          <button class="signin-btn"><b>Sign IN</b></button>
          <p class="or">OR</p>
          <button class="code"><b>Use a Sign-in Code</b></button>
          <p class="Forgot">Forgot Password?</p>
        </div>
        
        <footer class="footer1"> 
          <input type="checkbox" id="remember"><label for="remember">Remember me</label>
          
          <p class="New">New to Netflix? <B>Sign up Now</B></p>
        
          <p class="protect">This page is protected by Google reCAPTCHA to ensure you're not a bot.<a href="#"> Learn more.</a> </p> 
        </footer>
      </div>
      
      </div>
      <div class="final">
        <div class="ques">
          <p>Questions? Call 000-800-919-1694</p>
        </div>
        <ul>
          <a href="#">FAQ</a>
          <a href="#">Help Centre</a>
          <a href="#">Terms of Use</a>
          <a href="#">Privacy</a>
          <a href="#">Cookie Preferences</a>
          <a href="#">Corporate Information</a>
        </ul>
          <select class="foot-select">
            <option selected>English</option>
          </select>
      </div>
      
    
</body>
